<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Current Benefits">
    <ion-content class="padding">
        <div ng-repeat="benefit in benefits">
                <ul class="list">
                    <li class="item">Benefit: {{benefit.typeOfBenefit}}</li>
                    <li class="item">Description: {{benefit.planDescription}}</li>
                    <li class="item">Coverage/Participation: {{benefit.coverageOrParticipation}}</li>
                </ul>
            </p>
        </div>
    </ion-content>
</ion-view>
