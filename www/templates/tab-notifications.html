<ion-view view-title="Notifications">
  <ion-content>
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="notification in notifications" 
      type="item-text-wrap" href="#/tab/notifications/{{notification._id}}">
      
        <img ng-src="{{notification.iconUrl}}">
        <h2>{{notification.title}}</h2>
        <p>{{notification.bodyText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
