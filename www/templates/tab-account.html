<ion-view view-title="Account">
  <ion-content>
    
    <div class="list">
      <a class="item item-avatar" href="#">
      <img class="beth-profile" src="img/Beth.JPG">
      <h2>Beth Pan</h2>
      <p>is losing her mind because it's 4am now..</p>
    </a>
    
  <div class="item item-divider"></div>
<ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Notifications
    </ion-toggle>
    </ion-list>
    
  <div class="item item-divider"></div>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-email"></i>
    Check mail
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-chatbubble-working"></i>
    Messenger
    <i class="icon ion-ios-telephone-outline"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-mic-a"></i>
    Record to-do's
    <span class="item-note">
      
    </span>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>
  <div class="item item-divider">
          Subscrib to new channels
        </div>
        <a class="item item-icon-left" href="#">
          <i class="icon ion-beaker"></i>
          New R&D Programs
          <span class="item-note">
            Mobile, Spot
          </span>
        </a>
        <a class="item item-icon-left" href="#">
          <i class="icon ion-android-time"></i>
          Clarity Reminder
          <span class="item-note">
            Fri Oct. 23
          </span>
        </a>
        <a class="item item-icon-left" href="#">
          <i class="icon ion-ios-game-controller-b"></i>
          Game Devs
          <span class="item-note">
            Halo 5: Guardians
          </span>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-bag"></i>
          New apps in store
          <i class="icon ion-arrow-right-c"></i>
        </a>

</div>
  </ion-content>
</ion-view>
